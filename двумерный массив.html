<!DOCTYPE html>

    <body>

        <input type="button" id="btn1" value="Составить массив">
        <input type="button" id="btn2" value="Получить элемент [5][7]">
        </form>
        <script>
            var n;//строки
            var m;//столбцы
            var form = document.forms.form1;

            var col = form1.text2;
           
            var table=[];
            function createArray(){
                n = parseInt(row.value);//введенные строки преобразуем в числа
                m = parseInt(col.value);
